<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake Wars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <h1>Snake Wars!</h1>
            <ul style="display:flex; list-style-type:none;">
                <li style="margin-right:15px;"><a href="index.html">Home</a></li>
                <li style="margin-right:15px"><a href="play.html">Play</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <hr>
        </header>
        <main>
            <h2>Please login or create an account!</h2>
            <form>
                <div>
                    <label for="email">Email: </label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="snakewars@click.com"
                    required>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="1l0v3snak3s"
                    required>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <button type="submit" id="create-btn">Create Account</button>
            </form>
        </main>
        <footer>
            <hr>
            <p>
                Contributer(s): <br>
                <a href="https://github.com/Zabbott03/startup/tree/main" target="_blank">Github</a>
            </p>
        </footer>
