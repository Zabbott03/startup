<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake Wars</title>
        <link rel="icon" href="snake_logo.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"></link>
        <link rel="stylesheet" href="index.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Snake Wars!</h1>
            <ul class="header-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </header>
        <main>
            <div class="login-box">
                <h2>Login or create an account!</h2>
                <form action="play.html">
                    <div class="inputs">
                        <label for="email">Email: </label>
                        <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="snakewars@click.com">
                    </div>
                    <div class="inputs">
                        <label for="password">Password: </label>
                        <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="1l0v3snak3s">
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                    <button type="submit" id="create-btn">Create</button>
                </form>
            </div>
        </main>
        <footer>
            <p>
                Contributer(s):
            </p>
            <p>
                <a href="https://github.com/Zabbott03/startup/tree/main" target="_blank">Github</a>
            </p>
        </footer>
    </body>
</html>
